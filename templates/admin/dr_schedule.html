<!DOCTYPE html>
<html>
    <head>
        <link href='/assets/css/fullcalendar.css' rel='stylesheet' />
        <link href='/assets/css/jquery.qtip.min.css' rel='stylesheet'/>

        <script src='/assets/js/jquery-1.9.1.min.js'></script>
        <script src='/assets/js/moment.min.js'></script>
        <script src='/assets/js/jquery-ui-1.10.2.custom.min.js'></script>
        <script src='/assets/js/fullcalendar.min.js'></script>
        <script src='/assets/js/jquery.qtip.min.js'></script>
        <script>

            $(document).ready(function () {
                var date = new Date();
                var d = date.getDate();
                var m = date.getMonth();
                var y = date.getFullYear();
                
                var calendar = $('#calendar').fullCalendar({
                    editable: true,
                    header: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'month,agendaWeek,agendaDay'
                    },

                    events: "/events",

                    // Convert the allDay from string to boolean
                    eventRender: function (event, element, view) {
                        element.qtip({
                            content: {
                                title: event.patientmsg,
                                text: event.doctornote
                            },
                        });
                        if (event.allDay === 'true') {
                            event.allDay = true;
                        } else {
                            event.allDay = false;
                        }
                    },
                    selectable: true,
                    selectHelper: true,
                    select: function (start, end, allDay) {
                        var title = prompt('Event Title:');
                        var url = prompt('Type Event url, if exits:');
                        if (title) {
                            var start = $.fullCalendar.moment(start).format("YYYY-MM-DD HH:mm:ss");
                            var end = $.fullCalendar.moment(end).format("YYYY-MM-DD HH:mm:ss");
                            $.ajax({
                                url: 'http://localhost:8080/ipd/fullcalendar/add_events.php',
                                data: 'title=' + title + '&start=' + start + '&end=' + end + '&url=' + url,
                                type: "POST",
                                success: function (json) {
                                    alert('Added Successfully');
                                }
                            });
                            calendar.fullCalendar('renderEvent',
                                    {
                                        title: title,
                                        start: start,
                                        end: end,
                                        allDay: allDay
                                    },
                                    true // make the event "stick"
                                    );
                        }
                        calendar.fullCalendar('unselect');
                    },

                    editable: true,
                    eventDrop: function (event, delta) {
                        var start = $.fullCalendar.formatDate(event.start, "yyyy-MM-dd HH:mm:ss");
                        var end = $.fullCalendar.formatDate(event.end, "yyyy-MM-dd HH:mm:ss");
                        $.ajax({
                            url: 'http://localhost:8080/ipd/fullcalendar/update_events.php',
                            data: 'title=' + event.title + '&start=' + start + '&end=' + end + '&id=' + event.id,
                            type: "POST",
                            success: function (json) {
                                alert("Updated Successfully");
                            }
                        });
                    },
                    eventResize: function (event) {
                        var start = $.fullCalendar.formatDate(event.start, "yyyy-MM-dd HH:mm:ss");
                        var end = $.fullCalendar.formatDate(event.end, "yyyy-MM-dd HH:mm:ss");
                        $.ajax({
                            url: 'http://localhost:8080/ipd/fullcalendar/update_events.php',
                            data: 'title=' + event.title + '&start=' + start + '&end=' + end + '&id=' + event.id,
                            type: "POST",
                            success: function (json) {
                                alert("Updated Successfully");
                            }
                        });

                    },
                    eventClick: function (event, element) {
                        //event.title = "CLICKED!";
                        //TODO ADD IF NOT EMPTY
                        var doctorNote = prompt('Doctor Note: ');
                        $.ajax({
                            url: "/add_note_event",
                            data: 'note=' + doctorNote + '&id=' + event.id,
                            type: "POST",
                            success: function (json) {
                                alert("Updated Successfully");
                            }
                        });

                        success: $('#calendar').fullCalendar('refetchEvents');

                    }

                });
                
            });

        </script>
        <style>

            body {
                margin-top: 40px;
                text-align: center;
                font-size: 14px;
                font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;

            }


            #calendar {
                width: 900px;
                margin: 0 auto;
            }

        </style>
    </head>
    <body>
        <div id='calendar'></div>
    </body>
</html>
