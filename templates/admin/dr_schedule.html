<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link href='/assets/bootstrap/css/bootstrap.min.css' rel='stylesheet' />
        <link href='/assets/css/fullcalendar.css' rel='stylesheet' />
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src='/assets/js/jquery-1.9.1.min.js'></script>
        <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src='/assets/js/moment.min.js'></script>
        <script src='/assets/js/jquery-ui-1.10.2.custom.min.js'></script>
        <script src='/assets/js/fullcalendar.min.js'></script>
        <script>

            $(document).ready(function () {

                var date = new Date();
                var d = date.getDate();
                var m = date.getMonth();
                var y = date.getFullYear();
                var myEvent;

                var calendar = $('#calendar').fullCalendar({
                    editable: true,
                    header: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'month,agendaWeek,agendaDay'
                    },

                    events: "/events",
                    // Convert the allDay from string to boolean
                    eventRender: function (event, element, view) {

                        if (event.allDay === 'true') {
                            event.allDay = true;
                        } else {
                            event.allDay = false;
                        }
                        
                    },

                    selectable: true,
                    selectHelper: true,
                    select: function (start, end, allDay) {
                        var title = prompt('Event Title:');
                        var url = prompt('Type Event url, if exits:');
                        if (title) {
                            var start = $.fullCalendar.moment(start).format("YYYY-MM-DD HH:mm:ss");
                            var end = $.fullCalendar.moment(end).format("YYYY-MM-DD HH:mm:ss");
                            $.ajax({
                                url: 'http://localhost:8080/ipd/fullcalendar/add_events.php',
                                data: 'title=' + title + '&start=' + start + '&end=' + end + '&url=' + url,
                                type: "POST",
                                success: function (json) {
                                    alert('Added Successfully');
                                }
                            });
                            calendar.fullCalendar('renderEvent',
                                    {
                                        title: title,
                                        start: start,
                                        end: end,
                                        allDay: allDay
                                    },
                                    true // make the event "stick"
                                    );
                        }
                        calendar.fullCalendar('unselect');
                    },

                    editable: true,
                    eventDrop: function (event, delta) {
                        var start = $.fullCalendar.formatDate(event.start, "yyyy-MM-dd HH:mm:ss");
                        var end = $.fullCalendar.formatDate(event.end, "yyyy-MM-dd HH:mm:ss");
                        $.ajax({
                            url: 'http://localhost:8080/ipd/fullcalendar/update_events.php',
                            data: 'title=' + event.title + '&start=' + start + '&end=' + end + '&id=' + event.id,
                            type: "POST",
                            success: function (json) {
                                alert("Updated Successfully");
                            }
                        });
                    },
                    eventResize: function (event) {
                        var start = $.fullCalendar.formatDate(event.start, "yyyy-MM-dd HH:mm:ss");
                        var end = $.fullCalendar.formatDate(event.end, "yyyy-MM-dd HH:mm:ss");
                        $.ajax({
                            url: 'http://localhost:8080/ipd/fullcalendar/update_events.php',
                            data: 'title=' + event.title + '&start=' + start + '&end=' + end + '&id=' + event.id,
                            type: "POST",
                            success: function (json) {
                                alert("Updated Successfully");
                            }
                        });

                    },
                     eventClick:  function(event, jsEvent, view) {
                     myEvent= event;
                     $('#modalTitle').html(event.title);
                     $('#modalPatientName').html(event.title + ' wrote: ');
                     $('#modalPatientMessage').html(event.patientmsg);
                     $('#doctorName').html(event.doctorName);
                     $('#doctorNote').val(event.doctornote);
                     $('#fullCalModal').modal();
                     $('#calendar').fullCalendar('refetchEvents');
                     
                     }
                });
                $('#modalSaveNote').click(function () {
                    myEvent.doctornote = $('#doctorNote').val();
                    $.ajax({
                        url: "/add_note_event",
                        data: 'note=' + myEvent.doctornote + '&id=' + myEvent.id,
                        type: "POST",

                        success: function (response) {
                            $('#calendar').fullCalendar('refetchEvents');
                        },
                        error: function (e) {
                            alert('Error processing your request: ' + e.responseText);
                        }
                    });
                });
            });

        </script>
        <style>

            body {
                margin-top: 40px;
                text-align: center;
                font-size: 14px;
                font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;

            }


            #calendar {
                width: 900px;
                margin: 0 auto;
            }

        </style>
    </head>
    <body>      
        <div id='calendar'></div>
        <div id="fullCalModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span> <span class="sr-only">close</span></button>
                        <h4 id="modalTitle" class="modal-title"></h4>
                    </div>
                    <div id="modalBody" class="modal-body">
                        <p id="modalPatientName"></p>
                        <p id="modalPatientMessage"></p>
                        <div class="form-group">
                            <label for="comment" id="doctorName"></label>
                            <textarea class="form-control" rows="5" id="doctorNote"></textarea>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary"><a id="modalSaveNote">Save</a></button>
                        <button class="btn btn-primary"><a id="modalShowHistory">Load History</a></button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary"><a id="modalSaveNote">Save</a></button>
                        <button class="btn btn-primary"><a id="modalShowHistory">Load History</a></button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
